<html>
<head>
    <title>Interactive Image Gallery</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Image Gallery</h1>
    </header>

    <div class="gallery-container">
        <div class="gallery-card">
            <img id="galleryImage" src="pic1.jpg" alt="Gallery Image">
            <p class="caption" id="caption">BUGATTI</p>

            <div class="buttons">
                <button onclick="prevImage()">Previous</button>
                <button onclick="nextImage()">Next</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        ABINNITHI H (25009178)
    </footer>

    <script>
        let gallery = [
            { src: "pic1.jpg", text: "BUGATTI" },
            { src: "pic2.jpg", text: "LAMBORGHINI" },
            { src: "pic3.jpg", text: "FERRARI" },
            { src: "pic4.jpg", text: "MCLAREN" },
            { src: "pic5.jpg", text: "BMW" },
            
        ];
        let index = 0;
        function nextImage() {
            index++;
            if (index >= gallery.length) {
                index = 0;
            }
            updateImage();
        }
        function prevImage() {
            index--;
            if (index < 0) {
                index = gallery.length - 1;
            }
            updateImage();
        }
        function updateImage() {
            document.getElementById("galleryImage").src = gallery[index].src;
            document.getElementById("caption").innerText = gallery[index].text;
        }
    </script>
</body>
</html>
